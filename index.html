<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Island Snow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="ui borderless top menu">
  <div class="ui container">
    <a class="fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest f icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>
    <a class="fitted right item"><i class="home icon "></i></a>
    <a class="fitted item"><i class="search icon"></i></a>
    <a class="fitted item"><i class="user icon"></i></a>
    <div class="ui dropdown fitted item">
      <div class="cart">MY CART <i class="search icon"></i>0</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">My cart is currently empty</div>
      </div>
    </div>
  </div>
</div>

<img class="ui centered image"
     src="http://courses.ics.hawaii.edu/ics314s21/morea/ui-frameworks/experience-islandsnow-logo.png" alt="logo">

<div class="ui borderless middle menu">
  <div class="ui centered grid container">
    <div class="ui dropdown item">
      <div class="text">MEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">WOMEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">KIDS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">BRANDS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
      </div>
    </div>

    <a class="item">SALE</a>
  </div>
</div>

<img class="ui fluid image"
     src="http://courses.ics.hawaii.edu/ics314s21/morea/ui-frameworks/experience-islandsnow-video-snapshot.png" alt="surferOnWater">

<div class="footer-background">
  <div class="ui three column grid container">
    <div class="column">
      <div class="ui list">
        <div class="item">About us</div>
        <div class="item">Store locations</div>
        <div class="item">Employment</div>
        <div class="item">Videos</div>
        <div class="item">Shipping & Returns</div>
        <div class="item">Terms & Conditions</div>
        <div class="item">Privacy Policy</div>
      </div>
    </div>
    <div class="column">
      <div class="ui list">
        <div class="item">Men</div>
        <div class="item">Women</div>
        <div class="item">Kids</div>
        <div class="item">Brands</div>
        <div class="item">Sale</div>
      </div>
    </div>
    <div class="column">
      <div class="ui list">
        <div class="item">Join our mailing list for updates</div>
        <div class="item">Sign up to receive our email updates!</div>
        <div class="ui labeled input">
          <input type="text" placeholder="Enter email address">
          <div class="ui black button">Join</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown();
</script>
</body>
</html>
